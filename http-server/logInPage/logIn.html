<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/global-styles.css">
    <link rel="stylesheet" href="logIn.css">
</head>

<body>
    <div id="header"></div>
    <div class="container">
        <div id="login">

            <div class="row outputBoxLG">
                <div class="col-sm-4 main-rowL">
                    <div class="row log">
                        <h1 class="col-sm-12 loginPage">
                            התחברות
                        </h1>
                    </div>


                    <div class="row">
                        <div style="margin-bottom: 2%;" class="col-sm-10 col-sm-offset-1">
                            <input dir="rtl" type="email" class="form-control" placeholder="דואר אלקטרוני"
                                id="loginEmail">
                        </div>
                    </div>
                    <div class="row">
                        <div style="margin-bottom: 2%;" class="col-sm-10 col-sm-offset-1">
                            <input dir="rtl" type="password" class="form-control" placeholder="סיסמה"
                                id="loginPassword">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                            <button class="btn btn-block btn-primary" style="margin-bottom: 4px;"
                                onclick="login()">התחבר</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1" dir="rtl">
                            <input type="checkbox" id="checkbox"> זכור אותי
                        </div>
                        <div class="row">
                            <div class="col-sm-10 col-sm-offset-1">
                                <a onclick="goToSignUp()">
                                    אין לך משתמש? לחץ פה להרשמה
                                </a>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <div id="signup" class="hidden">
            <div class="row outputBoxSU">
                <div class="col-sm-4 main-rowS">
                    <div class="row sign">

                        <h1 class="col-sm-12 signup">
                            הרשמה
                        </h1>
                    </div>

                    <div class="row">
                        <div style="margin-bottom: 2%;" class="col-sm-10 col-sm-offset-1">
                            <input dir="rtl" type="text" class="form-control" placeholder="שם מלא" id="fName">
                        </div>
                    </div>
                    <div class="row">
                        <div style="margin-bottom: 2%;" class="col-sm-10 col-sm-offset-1">
                            <input dir="rtl" type="text" class="form-control" placeholder="גיל" id="age">
                        </div>
                    </div>
                    <div class="row">
                        <div style="margin-bottom: 2%;" class="col-sm-10 col-sm-offset-1">
                            <input dir="rtl" type="text" class="form-control" placeholder="שם משתמש" id="userName">
                        </div>
                    </div>
                    <div class="row">
                        <div style="margin-bottom: 2%;" class="col-sm-10 col-sm-offset-1">
                            <input dir="rtl" type="password" class="form-control" placeholder="סיסמה" id="password">
                        </div>
                    </div>
                    <div class="row">
                        <div style="margin-bottom: 2%;" class="col-sm-10 col-sm-offset-1">
                            <input dir="rtl" type="email" class="form-control" placeholder="דואר אלקטרוני" id="mail">
                        </div>
                    </div>
                    <div class="row">
                        <div style="margin-bottom: 2%;" class="col-sm-10 col-sm-offset-1">
                            <input dir="rtl" type="text" class="form-control" placeholder="מספר נייד" id="phoneNumber">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                            <button class="btn btn-block btn-primary" style="margin-bottom: 4px;"
                                onclick="signIn()">הירשם</button>
                        </div>
                    </div>
                    <div dir="rtl" class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                            <a onclick="goToSignIn()">
                                יש לך משתמש כבר? לחץ פה

                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="/commonFiles/const.js"></script>
    <script src="/commonFiles/service.js"></script>
    <script src="logIn.js" type="text/Javascript"></script>
</body>

</html>
