<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/global-styles.css">
    <link rel="stylesheet" href="chat.css">
</head>

<body style="background-color:rgb(221, 218, 218);">
    <div id="header"></div>
    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <p class="uName"> <span id="uName"> </span></p>
            </div>
        </div>

        <div class="row chat-window">
            <div class="col-sm-8 col-sm-offset-2 chat-border">
                <div class="row">
                    <div class="col-sm-12 messages-area">
                        <p id="messages" class=""></p>
                    </div>
                    <div class="row text-input">
                        <div class="col-sm-11">
                            <input type="text" id="input" class="form-control nopadding" placeholder="Type Here..." />
                        </div>
                        <div class="col-sm-1 color">
                            <div class="send-btn nopadding" onclick="sendMessage()"><img class="imp-responsive img-fluid"
                                    src="https://cdn-icons-png.flaticon.com/512/60/60525.png" /></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="/commonFiles/const.js"></script>
        <script src="/commonFiles/service.js"></script>
        <script src="chat.js"></script>
</body>

</html>
