<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/global-styles.css">
    <link rel="stylesheet" href="chat.css">
</head>

<body">
    <div id="header"></div>
    <div id="snackbar"></div>
    <div class="container">

        <div class="row">
            <div class="col-sm-12">
            </div>
        </div>

        <div class="row chat-window">
            <div class="col-sm-8 col-sm-offset-2 chat-border">
                <div class="row">
                    <div class="col-sm-12 messages-area">
                        <p id="messages" class=""></p>
                    </div>
                    <div class="input-group">
                        <input type="text" id="input" class="form-control" placeholder="Type Here..." />
                        <span class="input-group-addon" onclick="sendMessage()"><i
                                class="glyphicon glyphicon-send text-success"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="/commonFiles/const.js"></script>
        <script src="/commonFiles/service.js"></script>
        <script src="chat.js"></script>
        </body>

</html>
