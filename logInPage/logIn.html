<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="logIn.css">
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 16%;">
            <div class="col-sm-4 main-row">
                <div class="row">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" placeholder="שם מלא" id="fName">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <input type="text" class="form-control" placeholder="גיל" id="age">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" placeholder="שם משתמש" id="userName">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <input type="password" class="form-control" placeholder="סיסמה" id="password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <input type="email" class="form-control" placeholder="email" id="mail">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <input type="text" class="form-control" placeholder="מספר נייד" id="phoneNumber">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-block btn-primary" style="margin-bottom: 4px;" onclick="send()">send</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-sm-offset-4">
                <img src="img/logo.jpg" class="img-fluid img-responsive" style="block-size: 300px; left: 20%; z-index: 0;" alt="logo">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="logIn.js" type="text/Javascript"></script>
</body>

</html>
